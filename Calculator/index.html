<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="index.css" />
        <script src="index.js" defer></script>
    </head>
    <body>
        <div class="calculator-grid">
            <div class="output">
                <div class="previous-operand"></div>
                <div class="current-operand"></div>
            </div>
            <button class="button__color--dark-grey text--white span-two all-clear">
                C
            </button>
            <button class="button__color--dark-grey text--white delete">
                DEL
            </button>
            <!-- <button class="button__color--dark-grey text--white operation">
                +/- -->
            </button>
            <button class="button__color--orange text--white operation">
                รท
            </button>
            <button class="button__color number">1</button>
            <button class="button__color number">2</button>
            <button class="button__color number">3</button>
            <button class="button__color--orange text--white operation">
                x
            </button>
            <button class="button__color number">4</button>
            <button class="button__color number">5</button>
            <button class="button__color number">6</button>
            <button class="button__color--orange text--white operation number">
                -
            </button>
            <button class="button__color number">7</button>
            <button class="button__color number">8</button>
            <button class="button__color number">9</button>
            <button class="button__color--orange text--white operation">
                +
            </button>
            <button class="span-two button__color curved--left number">
                0
            </button>
            <button class="button__color number">.</button>
            <button
                class="button__color--orange text--white curved--right equals"
            >
                =
            </button>
        </div>
    </body>
</html>
